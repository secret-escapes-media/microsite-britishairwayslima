  - name: Pedro Carlos Ortiz Sarabia
    firstname: Pedro
    surname: Sarabia
    class: pedro
    introduction: Pedro Sarabia is a veteran of the Surquillo food market in downtown Lima. It’s safe to say he’s a go-to guy for the best ingredients in the country, and a great bit of locals’ know-how.
    interview-sections:
      - images:
        content: >
          <h4>How many years do you have in the fruit business?</h4>
          <p>I have been in this business for more than 44 years</p>

          <h4>How did you start working at the market?</h4>
          <p>My family has been always dedicated to this kind of business, my dad began on this market and I used to work with him, when he passed away he left me in charge.</p>

          <h4>What kind of fruits do you sell?</h4>
          <p>Let me tell you, we sell fruits from the three regions of Peru, most of them are centralized here in Lima and then are distributed to every part of our country.</p>
          <p>I have to go daily to the fruit wholesale market to get all of them, because there are some fruits which arrive from the coast, from the highlands, or the jungle, and not all of them arrive to the wholesale market on the same day.</p>

          <h4>Is there any kind of fruit that you sell only in a specific time of the year?</h4>
          <p>Yes, there are two fruits that grow here in Peru in May and June only, persimmon and dates. The rest of the fruits we sell can be found all year round, like grapes, cherimoya, and mangos.</p>

          <h4>What is the most popular fruit on your stall amongst locals?</h4>
          <p>The cherimoya is one of the customer´s favorite, but some that are sold everyday are the oranges, pineapples and papayas. </p>
          <p>Fruits like cherimoya and avocados come from the highlands; grapes and mangos come from the coast, and fruits like papaya, pineapple and bananas come from the tropical jungle. People usually use those fruits to prepare juices or desserts, like pies.</p>

          <h4>Do you have any advice for visitors that buy fruit in a Peruvian market?</h4>
          <p>We always suggest to try fruits that they will not find easily in their countries, like melon pear, or this kind of unique unseeded avocado called finger avocado, or the three color cactus pear. Those are some fruits we recommend them to taste.</p>

          <h4>Can you tell us which places in Peru are your favorites?</h4>
          <p>Well I had the opportunity to visit Cusco and Machu Picchu and it was a truly great experience and an amazing place. I have also visited and liked Arequipa, Trujillo and Huaraz.</p>

          <h4>What makes you feel proud about Peru?</h4>
          <p>I have been impressed by how well the Royal Tombs of Sipan Museum, located in Chiclayo-Lambayeque, is curated; I had the opportunity to travel to some other cities in South America and the museum of Sipan is the best for me, and that makes me proud.</p>

          <h4>Do you cook? What is your favorite dish?</h4>
          <p>Yes, sometimes. Considering that I can eat fish every day, I love it. Preparing our ceviche is what I like the most.</p>

