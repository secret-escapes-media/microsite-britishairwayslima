  - name: Jacob Moon
    firstname: Jacob
    surname: Moon
    class: jacob-moon
    introduction: Jacob Moon has a habit of reaching the most precarious spots in the world and then shooting the most incredible photos we’ve ever seen! More at home up a mountain than in a hotel, Jacob is an avid rock and ice climber, and passionate mountaineer, offering us awe-inspiring images of the most far-flung, and daring places in the world. We let him muse on his art, and his favourite restaurant in Lima.
    interview-sections:
      - images: after
        content: >
          <h4>How did you first get into Photography?</h4>
          <p>The first time I ever set out to climb a mountain, I took my dad’s camera with me to document the climb. Since then I have been taking a camera with me every time I go out into the mountains to document the experience. Then 2 years ago the app Instagram came along which taught and inspired me to refine my photography. </p>

          <h4>How much planning goes into a photo? Do you have an idea of what you want before you are even in the country, or do you freestyle? </h4>
          <p>If the location is completely new to me I will often use Google to get an idea of what is there by searching for images of the area. </p>
          <p>Basically I make a detailed topographical map in my mind that will help me decide points of interest, how to navigate the terrain, and what time of day will provide the best lighting on my subject.  </p>
          <p>While on location, the flow of photography is very much geared towards being more freestyle while keeping the previously decided points of interest in mind to help give me direction during the day. By taking photos in a more freestyle format, it allows the day and landscape to continually inspire me with what needs to be captured by the camera. </p>

      - images: after
        content: >
          <h4>What are some of your favorite landscapes to photograph? </h4>
          <p>I particularly love photographing mountain ridges at sunrise or sunset, while on the ridge itself. Watching the mountain ridge beneath my feet take on that alpine glow, and the mountains in the distance slowly turn pink, and then losing the light as it fades across the sky, makes for a truly special time to capture shots. </p>

          <h4>What are the best methods to travel around Peru?</h4>
          <p>Travelling around Peru is very simple and doesn't require any real planning prior to visiting. Peru has a widespread taxi and bus system that will take you practically anywhere you’d like to go at a very affordable price. The only thing that would need to be considered is your susceptibility to motion sickness. The mountainous areas of Peru, such as the area around Cusco, have high mountain pass roads with hundreds of switchbacks (hairpins) running up and down them, which may cause some to get very motion sick. </p>

          <h4>What is your best ‘hidden gem’ of Peru? </h4>
          <p>The best hidden gem that I have experienced in Peru has to be the Cordillera Huayhuash Mountains. Just to the south of the Cordillera Blanca Mountains and the city of Huaraz, the spine of Cordillera Huayhuash rises sharply into the sky, reaching 6,635 meters. It has been said that the trek around these mountains is the most beautiful of its kind in the world, and after having done it twice, I’d have to agree. When I think of beautiful mountains, I think of the Cordillera Huayhuash.</p>

      - images:
        content: >

          <h4>If you’re in the capital, Lima, what would you do?</h4>
          <p>One thing I always look forward to doing in Lima is going to "La Mar", a cebicheria restaurant. The Restaurant sells seafood but does particularly good ceviche that is just out of this world. It is far and away the best part of Lima. I hear there are other great places to eat but this one is so good I really haven’t gone anywhere else as I’m usually travelling around so frequently.</p>

          <h4>Did you ever get a chance to check out the nightlife in Peru?</h4>
          <p>The only nights that I went out were in the mountains to see the star-lit skies above my tent. The stars in the mountains of Peru are overwhelmingly beautiful. Without any major cities anywhere near the mountains to give off light pollution, plus the generally high elevations at which I camped, the brightness of the stars are the best I’ve ever seen.</p>

          <h4>What’s the best piece of travel advice you’ve ever received? </h4>
          <p>Plan the trip like your life depends of it. Experience the trip like you have no plans.</p>

          <h4>What can you recommend for people travelling to Peru to try and capture? </h4>
          <p>Try and capture the essence of what Peru is by getting off the beaten path to Machu Picchu and Cusco. Go and experience Peruvian markets, villages, mountains, lakes, rivers, beaches and focus on finding subjects that can't be found anywhere else in the world; and photograph it.</p>


