  - name: Rafael Piqueras
    firstname: Rafael
    surname: Piqueras
    class: rafael-piqueras
    introduction: One of the most renowned chefs in Peru, Rafael Piqueras has a host of culinary acclaims under his belt. From training at Le Cordon Bleu, to experience in a range of European restaurants – including Guido in Italy and El Celler de Can Roca in Spain – Rafael is very much part of a new wave of high dining from his restaurant, Maras.
    interview-sections:
      - images: after
        content: >
          <h4>Where did you grow up?</h4>
          <p>I was born and raised in Lima, Peru’s capital city.</p>

          <h4>What inspired you to become a chef?</h4>
          <p>In the home of my grandparents, it was the men that cooked. Cooking and eating were very important.</p>

          <h4>Where did you train to cook?</h4>
          <p>I studied at Le Cordon Bleu Institute in Lima and then flew to Italy for my masters degree from the Italian Culinary Institute for Foreigners. Then I carried out various internships in Europe, in particular one at El Bulli restaurant under the direction of renowned chef Ferran Adriá, which was the most important to me. I also worked in at The Esguard (one Michelin-star) and El Celler de Can Roca (three Michelin-stars).</p>

          <h4>What are your top five ingredients in Peruvian cooking?</h4>
          <p>My top five are: Peruvian chillies (without them Peruvian food is almost impossible), our potatoes, our fish, quinoa and loche pumpkin.</p>

      - images:
        content: >
          <h4>Do you have a signature dish or favourite dish you enjoy cooking?</h4>
          <p>I always go back to basics. My favourite dish to cook is Peruvian ceviche. I like to experiment and try preparing it using different fish. Last time I used jurel, a fish nobody buys at the market, but I cured the fish with salt first and my ceviche turned out to be as good as any other I had prepared before.</p>

          <h4>Tell us about your favourite parts of Peru…</h4>
          <p>I love Arequipa, both the place and the food. I also like Cusco and the Sacred Valley, of course. But the Peruvian rainforest is my favourite place in because of its people, the number of flavours available and so many more things. I like to visit it all the time and it always surprises me with something.</p>

          <h4>Are there any great places that people may not know to go to – have you any top tips for hidden gems?</h4>
          <p>There are many traditional Peruvian food restaurants that people do not know. Otani, for example, is not in the regular culinary tour but it is worth the visit. And, in Arequipa, not many travellers are taken to traditional picanterias where traditional dishes are prepared.</p>

          <h4>Where do you eat when you visit Peru?</h4>
          <p>For a quick bite, I choose Isolina in Barranco district. </p>

          <h4>If you only had 7 days in Peru where would you go?</h4>
          <p>Definitely Cusco for at least a couple of days, then fly to the rainforest for three days. The rest of the time I would  choose from Arequipa, Trujillo or Chiclayo. I think if someone really wants to know and understand Peru, visiting our three regions is a must: the coast, the mountains and the rainforest.</p>

