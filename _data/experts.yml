  - name: Robert Ortiz
    firstname: Robert
    surname: Ortiz
    class: robert-ortiz
    introduction: Known as a pioneer of Peruvian cuisine, Robert Ortiz has been bringing gastronomical refinement to the rich flavours of his homeland. Operating from his London base at the Michelin-star restaurant LIMA, Ortiz is a go-to for culinary insights regarding Peru.
    interview-sections:
      - images: after
        content: >
          <h4>Where did you grow up?</h4>
          <p>In a small town called Lonya Grande in the Amazon region of Peru.</p>

          <h4>What inspired you to become a chef?</h4>
          <p>As a child I spent a lot of time with my grandparents in their coffee fields, and helping my parents in their bakery and small restaurant, so from an early age I was interested in the different flavours and possibilities of our local food.</p>

          <h4>Where did you train to cook?</h4>
          <p>I first worked at the Costa Verde restaurant in Lima, then moved to London where I trained in a range of hotels and restaurants specialising in Spanish and Mediterranean food.</p>

          <h4>What are your top five ingredients in Peruvian cooking?</h4>
          <p>I love fresh limes, yellow chillies, red chillies called rocoto, seaweed and ginger.</p>

      - images:
        content: >
          <h4>Do you have a signature dish or favourite dish you enjoy cooking?</h4>
          <p>Yes; braised lamb with fermented corn beer, lots of Asian flavours and served with high altitude potatoes.</p>

          <h4>Tell us about your favourite parts of Peru... </h4>
          <p>The Amazon region, because of its diversity of plants, animals and waterways. </p>

          <h4>Are there any great places that people may not know to go to – have you any top tips for hidden gems?</h4>
          <p>There is a place called Chachapoyas in the north which is not visited by many people. There is so much culture there.</p>

          <h4>Where do you eat when you visit Peru?</h4>
          <p>The best places are corner places or warikes. The food is like at home – full of flavour, it's full of friendly people and very cheap.</p>

          <h4>If you only had seven days in Peru where would you go?</h4>
          <p>I would travel to the north of Peru, to the coast near Chiclayo. The food is great and it's only one hour by plane from Lima.</p>

