<header class="site-header">
  <div class="row row--padding">
    <div class="site-header__wrap">

      <!-- NAV & SE LOGO -->
      <div class="site-header__column site-header__column--left">
        {% if page.class != 'overview' %}
        <a href="{{site.baseurl}}" class="nav__icon nav__icon--back site-header__item site-header__item--left"></a>{% endif %}
        <a class="js-nav__icon nav__icon nav__icon--menu site-header__item site-header__item--left"></a>
        <span class="site-header__divider"></span>
        <a class="logo logo--secret-escapes" href="https://www.secretescapes.com/"><img class="js-svg-swap" src="{{ site.baseurl }}/img/logo/secret-escapes.png" alt="Secret Escapes logo"></a>
      </div>

      <!-- PARTNER LOGOS -->
      <div class="site-header__column site-header__column--right">
        <a class="logo logo__partner logo--british-airways" href="#">
          <img class="js-svg-swap" src="{{ site.baseurl }}/img/logo/british-airways.png" alt="British Airways logo">
        </a>
      </div>

    </div>
  </div>
</header>

<!-- NAVIGATION -->
<nav class="js-nav nav nav--is-closed">
  <div class="site-header__offset">
    <div class="nav__wrap">
      <div class="row row--padding">
        <!-- CORE NAVIGATION -->
        <ul class="nav__core">
           <li class="nav__core-item"><a class="nav__core-link" href="https://www.secretescapes.com/current-sales">Current Sales</a></li
          ><li class="nav__core-item"><a class="nav__core-link" href="https://www.secretescapes.com/smartstays/filter">Smart Stays</a></li
          ><li class="nav__core-item"><a class="nav__core-link" href="https://www.secretescapes.com/spa">Spa</a></li
          ><li class="nav__core-item"><a class="nav__core-link" href="https://www.secretescapes.com/vouchers-offer">Gift Vouchers</a></li
          ><li class="nav__core-item"><a class="nav__core-link nav__core-link--current" href="{{ site.baseurl }}">Lima</a></li>
        </ul>
        <!-- MICROSITE NAVIGATION -->
        <ul class="nav__microsite">
          {% assign nav-order = site.pages | sort:"nav-order" %}{% for page in nav-order %}{% if page.nav-order %}<li class="nav__microsite-item nav__microsite-item--{{ page.class }}"><a class="nav__microsite-link double-border" href="{{ site.baseurl }}{{ page.url }}"  style="background-image: url('{{ site.baseurl }}/img/nav/nav-{{page.class}}.jpg');">{{ page.title }}</a></li>{% endif %}{% endfor %}
          <!-- COMPETITION -->
        </ul>
      </div>
    </div>
  </div>
</nav>
